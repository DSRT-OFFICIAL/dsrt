<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Isometric</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="cubeCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("cubeCanvas");
    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;

    // titik-titik cube (8 titik, ukuran 2x2x2)
    let vertices = [
      {x:-1, y:-1, z:-1},
      {x: 1, y:-1, z:-1},
      {x: 1, y: 1, z:-1},
      {x:-1, y: 1, z:-1},
      {x:-1, y:-1, z: 1},
      {x: 1, y:-1, z: 1},
      {x: 1, y: 1, z: 1},
      {x:-1, y: 1, z: 1}
    ];

    // sisi-sisi
    const faces = [
      [0,1,2,3], // belakang
      [4,5,6,7], // depan
      [0,1,5,4], // bawah
      [2,3,7,6], // atas
      [1,2,6,5], // kanan
      [0,3,7,4]  // kiri
    ];

    let angleX = 0;
    let angleY = 0;

    function projectIso(v) {
      const scale = 100;
      return {
        X: v.x * scale + w/2,
        Y: v.y * scale + h/2
      };
    }

    function rotate(v, ax, ay) {
      // rotasi X
      let cosX = Math.cos(ax), sinX = Math.sin(ax);
      let y = v.y * cosX - v.z * sinX;
      let z = v.y * sinX + v.z * cosX;

      // rotasi Y
      let cosY = Math.cos(ay), sinY = Math.sin(ay);
      let x = v.x * cosY + z * sinY;
      z = -v.x * sinY + z * cosY;

      return {x, y, z};
    }

    function draw() {
      ctx.clearRect(0,0,w,h);

      // rotasi titik
      let rotated = vertices.map(v => rotate(v, angleX, angleY));

      // proyeksi ortogonal/isometrik
      let projected = rotated.map(v => projectIso(v));

      // gambar face
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.fillStyle = "#FFD700";
      faces.forEach(face => {
        ctx.beginPath();
        ctx.moveTo(projected[face[0]].X, projected[face[0]].Y);
        for (let i=1; i<face.length; i++) {
          ctx.lineTo(projected[face[i]].X, projected[face[i]].Y);
        }
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
      });
    }

    function animate() {
      angleX += 0.01;
      angleY += 0.02;
      draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
