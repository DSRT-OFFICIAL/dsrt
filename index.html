<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubus 3D</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const size = 100;
    const vertices = [
      {x:-1,y:-1,z:-1}, {x: 1,y:-1,z:-1},
      {x: 1,y: 1,z:-1}, {x:-1,y: 1,z:-1},
      {x:-1,y:-1,z: 1}, {x: 1,y:-1,z: 1},
      {x: 1,y: 1,z: 1}, {x:-1,y: 1,z: 1}
    ];

    const faces = [
      [0,1,2,3], // belakang
      [4,5,6,7], // depan
      [0,1,5,4], // bawah
      [2,3,7,6], // atas
      [1,2,6,5], // kanan
      [0,3,7,4]  // kiri
    ];

    const colors = ["red","green","blue","yellow","orange","white"];

    function project(v) {
      const angleX = 0.6, angleY = 0.8;
      let x = v.x*Math.cos(angleY) - v.z*Math.sin(angleY);
      let z = v.x*Math.sin(angleY) + v.z*Math.cos(angleY);
      let y = v.y*Math.cos(angleX) - z*Math.sin(angleX);
      z = v.y*Math.sin(angleX) + z*Math.cos(angleX);

      const scale = 200 / (z + 5);
      return {
        x: x*size*scale + canvas.width/2,
        y: y*size*scale + canvas.height/2,
        z: z
      };
    }

    function drawCube() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      const projected = vertices.map(project);

      // sort by depth
      const sorted = faces.map((face,i)=>{
        const avgZ = face.reduce((s,idx)=>s+projected[idx].z,0)/4;
        return {face, color: colors[i], z: avgZ};
      }).sort((a,b)=>a.z-b.z);

      // draw faces
      sorted.forEach(({face,color})=>{
        ctx.beginPath();
        ctx.moveTo(projected[face[0]].x, projected[face[0]].y);
        face.forEach(idx=>ctx.lineTo(projected[idx].x, projected[idx].y));
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();
      });
    }

    drawCube(); // hanya digambar sekali
  </script>
</body>
</html>
