<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cube Kuning</title>
<style>
  html,body{height:100%;margin:0;background:#fff;}
  canvas{display:block;width:100vw;height:100vh;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

function fit() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
fit();
addEventListener('resize', fit);

const edge = Math.min(canvas.width, canvas.height) * 0.28;
const cx = canvas.width/2;
const cy = canvas.height/2 - edge*0.08;

// proyeksi isometrik sederhana
const isoX = edge * 0.5;
const isoY = edge * 0.28;

const top = [
  {x: cx - edge/2,        y: cy - edge/2 - isoY},
  {x: cx + edge/2,        y: cy - edge/2 - isoY},
  {x: cx + edge/2 - isoX, y: cy - edge/2},
  {x: cx - edge/2 - isoX, y: cy - edge/2}
];

const left = [
  {x: cx - edge/2 - isoX, y: cy - edge/2},
  {x: cx - edge/2 - isoX, y: cy + edge/2},
  {x: cx - edge/2,        y: cy + edge/2 + isoY},
  {x: cx - edge/2,        y: cy - edge/2}
];

const right = [
  {x: cx + edge/2,        y: cy - edge/2 - isoY},
  {x: cx + edge/2 - isoX, y: cy - edge/2},
  {x: cx + edge/2,        y: cy + edge/2 + isoY},
  {x: cx + edge/2 + isoX, y: cy + edge/2}
];

function fillPoly(pts) {
  ctx.beginPath();
  ctx.moveTo(pts[0].x, pts[0].y);
  for(let i=1;i<pts.length;i++) ctx.lineTo(pts[i].x, pts[i].y);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 2;
  ctx.stroke();
}

function render(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#FFD700"; // kuning emas
  fillPoly(top);
  fillPoly(left);
  fillPoly(right);
}

render();
</script>
</body>
</html>
