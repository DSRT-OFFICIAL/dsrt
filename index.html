<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glaze Color Preview</title>
<style>
  body { font-family: sans-serif; background: #f0f0f0; margin:0; padding:0; }
  h1 { text-align:center; margin:20px 0; }
  #colorGrid { display: grid; grid-template-columns: repeat(auto-fill,minmax(60px,1fr)); gap:5px; padding:10px; }
  .colorBox { width: 100%; padding-top: 100%; position: relative; cursor: pointer; border-radius:4px; border:1px solid #ccc; transition: transform 0.2s; }
  .colorBox:hover { transform: scale(1.1); }
  .colorBox span { position:absolute; bottom:2px; left:2px; font-size:10px; color:#000; background:rgba(255,255,255,0.6); padding:1px 3px; border-radius:2px; }
  
  #info { position:fixed; bottom:0; left:0; width:100%; background:#fff; padding:10px; border-top:1px solid #ccc; font-family:monospace; text-align:center; }

  /* Popup overlay */
  #popupOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; }
  #popupContent { background:#fff; padding:20px; border-radius:8px; text-align:center; max-width:300px; width:80%; }
  #popupColor { width:100%; height:150px; border-radius:6px; margin-bottom:15px; }
  #closePopup { margin-top:10px; padding:5px 10px; cursor:pointer; background:#333; color:#fff; border:none; border-radius:4px; }
</style>
</head>
<body>

<h1>Glaze Color Preview</h1>
<div id="colorGrid"></div>
<div id="info">Tap a color box to see details...</div>

<!-- Popup -->
<div id="popupOverlay">
  <div id="popupContent">
    <div id="popupColor"></div>
    <div id="popupInfo"></div>
    <button id="closePopup">Close</button>
  </div>
</div>

<script type="module">
import { BasicColors } from './BasicGlazeColor.js';
import { ExtendedColors } from './ExtendedGlazeColors.js';
import { CustomColors } from './CustomColors.js';

const AllColors = { ...BasicColors, ...ExtendedColors, ...CustomColors };

function toHex(c) {
    const r = Math.round(c.r * 255).toString(16).padStart(2,'0');
    const g = Math.round(c.g * 255).toString(16).padStart(2,'0');
    const b = Math.round(c.b * 255).toString(16).padStart(2,'0');
    return `#${r}${g}${b}`;
}

function toRGB(c) {
    const r = Math.round(c.r*255);
    const g = Math.round(c.g*255);
    const b = Math.round(c.b*255);
    return `rgb(${r},${g},${b})`;
}

const grid = document.getElementById('colorGrid');
const info = document.getElementById('info');

const popupOverlay = document.getElementById('popupOverlay');
const popupColor = document.getElementById('popupColor');
const popupInfo = document.getElementById('popupInfo');
const closePopup = document.getElementById('closePopup');

for (const key in AllColors) {
    const color = AllColors[key];
    const box = document.createElement('div');
    box.className = 'colorBox';
    box.style.backgroundColor = toHex(color);
    const label = document.createElement('span');
    label.textContent = key;
    box.appendChild(label);
    
    box.addEventListener('click', () => {
        // Update footer
        info.textContent = `${key}: ${toHex(color)} | ${toRGB(color)}`;
        // Show popup
        popupColor.style.backgroundColor = toHex(color);
        popupInfo.textContent = `${key}: ${toHex(color)} | ${toRGB(color)}`;
        popupOverlay.style.display = 'flex';
    });
    grid.appendChild(box);
}

closePopup.addEventListener('click', () => {
    popupOverlay.style.display = 'none';
});
</script>

</body>
</html>
