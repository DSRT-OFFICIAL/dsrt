<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rumah Mewah 3D Interaktif</title>
  <style>
    body { margin: 0; overflow: hidden; background: #a8d0a8; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">üè° Rumah Mewah 3D ‚Äì Gunakan mouse untuk rotasi & zoom</div>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    // === Inisialisasi scene, kamera, renderer ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xbfd1e5);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // === Cahaya ===
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // === Halaman / tanah ===
    const groundGeo = new THREE.PlaneGeometry(100, 100);
    const groundMat = new THREE.MeshLambertMaterial({ color: 0x66aa55 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.01;
    scene.add(ground);

    // === Rumah utama ===
    const houseGeo = new THREE.BoxGeometry(8, 5, 6);
    const houseMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const house = new THREE.Mesh(houseGeo, houseMat);
    house.position.y = 2.5;
    scene.add(house);

    // === Atap ===
    const roofGeo = new THREE.ConeGeometry(6, 3, 4);
    const roofMat = new THREE.MeshStandardMaterial({ color: 0x8b0000 });
    const roof = new THREE.Mesh(roofGeo, roofMat);
    roof.position.y = 7;
    roof.rotation.y = Math.PI / 4;
    scene.add(roof);

    // === Pintu ===
    const doorGeo = new THREE.BoxGeometry(1.5, 2.5, 0.2);
    const doorMat = new THREE.MeshStandardMaterial({ color: 0x654321 });
    const door = new THREE.Mesh(doorGeo, doorMat);
    door.position.set(0, 1.25, 3.1);
    scene.add(door);

    // === Jendela ===
    const windowGeo = new THREE.BoxGeometry(1.2, 1.2, 0.1);
    const windowMat = new THREE.MeshStandardMaterial({ color: 0x87ceeb, transparent: true, opacity: 0.7 });
    const win1 = new THREE.Mesh(windowGeo, windowMat);
    win1.position.set(-2, 3, 3.05);
    scene.add(win1);
    const win2 = win1.clone();
    win2.position.set(2, 3, 3.05);
    scene.add(win2);

    // === Jalan masuk ===
    const pathGeo = new THREE.BoxGeometry(2, 0.1, 8);
    const pathMat = new THREE.MeshLambertMaterial({ color: 0xaaaaaa });
    const path = new THREE.Mesh(pathGeo, pathMat);
    path.position.set(0, 0.05, 7);
    scene.add(path);

    // === Interaksi Klik (contoh: buka pintu) ===
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener("click", (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([door]);
      if (intersects.length > 0) {
        door.rotation.y += Math.PI / 2; // klik pintu = buka
      }
    });

    // === Render loop ===
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
