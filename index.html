<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solid Cube</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="cubeCanvas"></canvas>
  <script>
    const canvas = document.getElementById("cubeCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const size = 100;
    let vertices = [
      {x:-1, y:-1, z:-1}, {x: 1, y:-1, z:-1},
      {x: 1, y: 1, z:-1}, {x:-1, y: 1, z:-1},
      {x:-1, y:-1, z: 1}, {x: 1, y:-1, z: 1},
      {x: 1, y: 1, z: 1}, {x:-1, y: 1, z: 1},
    ];

    // sisi kubus (4 titik per sisi)
    const faces = [
      [0,1,2,3], // belakang
      [4,5,6,7], // depan
      [0,1,5,4], // bawah
      [2,3,7,6], // atas
      [1,2,6,5], // kanan
      [0,3,7,4], // kiri
    ];

    let angle = 0;

    function project3D(point) {
      // rotasi sederhana
      let x = point.x * Math.cos(angle) - point.z * Math.sin(angle);
      let z = point.x * Math.sin(angle) + point.z * Math.cos(angle);
      let y = point.y;

      // proyeksi perspektif
      let scale = 400 / (z + 4); 
      return {
        x: x * size * scale + canvas.width/2,
        y: y * size * scale + canvas.height/2,
        z: z
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let projected = vertices.map(v => project3D(v));

      // urutkan sisi berdasarkan rata-rata Z (biar sisi belakang tertutup)
      let sortedFaces = faces.map(face => {
        let avgZ = face.reduce((sum, idx) => sum + projected[idx].z, 0) / 4;
        return {face, avgZ};
      }).sort((a,b) => a.avgZ - b.avgZ);

      sortedFaces.forEach(({face}, i) => {
        ctx.beginPath();
        ctx.moveTo(projected[face[0]].x, projected[face[0]].y);
        face.forEach(idx => ctx.lineTo(projected[idx].x, projected[idx].y));
        ctx.closePath();

        // shading warna
        const colors = ["#666", "#888", "#aaa", "#ccc", "#bbb", "#999"];
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();
      });
    }

    function animate() {
      angle += 0.01;
      draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
