<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Library Preview</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .card {
      width: 280px;
      text-align: center;
    }
    .platform {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, #333 0%, #111 100%);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .character {
      position: relative;
      width: 180px;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }
    .character img {
      width: 100%;
    }
    /* Aura dasar */
    .aura {
      position: absolute;
      bottom: 40px;
      right: -20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      filter: blur(20px);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    /* Variasi aura */
    .fire { background: radial-gradient(circle, rgba(255,80,0,0.8), transparent 80%); }
    .toxic { background: radial-gradient(circle, rgba(0,255,100,0.7), transparent 80%); }
    .holy { background: radial-gradient(circle, rgba(255,255,150,0.9), transparent 80%); }
    .arcane { background: radial-gradient(circle, rgba(0,180,255,0.7), transparent 80%); }
    .shadow { background: radial-gradient(circle, rgba(120,0,180,0.8), transparent 80%); }
    
    h3 { margin-top: 10px; }
    .tag { font-size: 14px; color: #9f6; }
  </style>
</head>
<body>
  
  <!-- Warrior Male -->
  <div class="card">
    <div class="platform">
      <div class="character" id="char1">
        <img src="warrior_male.png" alt="Warrior Male">
        <div class="aura holy"></div>
      </div>
    </div>
    <h3>Warrior</h3>
    <div class="tag">Male</div>
  </div>
  
  <!-- Berserker Female -->
  <div class="card">
    <div class="platform">
      <div class="character" id="char2">
        <img src="berserker_female.png" alt="Berserker Female">
        <div class="aura fire"></div>
      </div>
    </div>
    <h3>Berserker</h3>
    <div class="tag">Female</div>
  </div>
  
  <!-- Necromancer Male -->
  <div class="card">
    <div class="platform">
      <div class="character" id="char3">
        <img src="necromancer.png" alt="Necromancer Male">
        <div class="aura shadow"></div>
      </div>
    </div>
    <h3>Necromancer</h3>
    <div class="tag">Male</div>
  </div>
  
  <script>
    // Efek tilt 3D global
    document.querySelectorAll('.character').forEach(char => {
      char.addEventListener('mousemove', e => {
        let rect = char.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        let centerX = rect.width / 2;
        let centerY = rect.height / 2;
        let rotateX = ((y - centerY) / centerY) * 10;
        let rotateY = ((x - centerX) / centerX) * 10;
        char.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });
      char.addEventListener('mouseleave', () => {
        char.style.transform = "rotateX(0) rotateY(0) scale(1)";
      });
    });
  </script>
</body>
</html>
