<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Necromancer Preview</title>
  <style>
    body {
      background: #0a0a0f;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
      overflow: hidden;
    }

    .card {
      text-align: center;
      transform-style: preserve-3d;
      position: relative;
    }

    /* Platform */
    .platform {
      width: 220px;
      height: 70px;
      margin: auto;
      border-radius: 50%;
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      transform: rotateX(65deg);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 20px 40px rgba(0,0,0,0.7);
    }

    /* Karakter */
    .character {
      position: relative;
      width: 200px;
      margin: auto;
      margin-top: -160px;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      animation: idleFloat 4s ease-in-out infinite;
      z-index: 2;
    }
    .character img {
      width: 100%;
      filter: drop-shadow(0 15px 20px rgba(0,0,0,0.8));
      position: relative;
      z-index: 2;
    }

    /* Aura tubuh */
    .aura-shadow {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(150,0,200,0.8), transparent 70%);
      filter: blur(35px);
      animation: pulse 3s infinite;
      z-index: 0;
    }

    .aura-rays {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        rgba(160,0,255,0.4) 0deg,
        transparent 30deg,
        rgba(160,0,255,0.4) 60deg,
        transparent 90deg,
        rgba(160,0,255,0.4) 120deg,
        transparent 150deg,
        rgba(160,0,255,0.4) 180deg,
        transparent 210deg,
        rgba(160,0,255,0.4) 240deg,
        transparent 270deg,
        rgba(160,0,255,0.4) 300deg,
        transparent 330deg,
        rgba(160,0,255,0.4) 360deg
      );
      filter: blur(25px);
      animation: rotateAura 8s linear infinite;
      z-index: -1;
    }

    /* Senjata glow */
    .weapon-glow {
      position: absolute;
      top: 40px;
      right: -20px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(180,0,255,0.7), transparent 80%);
      filter: blur(30px);
      animation: weaponPulse 2s infinite;
      z-index: 0;
    }

    /* Senjata partikel */
    .weapon-particles {
      position: absolute;
      top: 20px;
      right: -10px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(220,100,255,0.6), transparent 70%);
      border-radius: 50%;
      filter: blur(20px);
      animation: weaponFloat 3s infinite ease-in-out;
      mix-blend-mode: screen;
      z-index: 0;
    }

    /* Skull container */
    .skulls {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    /* Tengkorak individual */
    .skull {
      position: absolute;
      font-size: 32px;
      opacity: 0.7;
      filter: drop-shadow(0 0 8px rgba(200,0,255,0.8));
      animation: floatSkull linear forwards;
    }

    /* Text */
    h3 { margin-top: -100px; }
    .tag { font-size: 14px; color: #9f6; }

    /* Animations */
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); opacity: 0.6; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
    }
    @keyframes rotateAura {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }
    @keyframes weaponPulse {
      0%   { transform: scale(0.9); opacity: 0.6; }
      50%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.6; }
    }
    @keyframes weaponFloat {
      0%   { transform: translateY(0px) scale(0.8); opacity: 0.7; }
      50%  { transform: translateY(-20px) scale(1); opacity: 1; }
      100% { transform: translateY(0px) scale(0.8); opacity: 0.7; }
    }
    @keyframes idleFloat {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    @keyframes floatSkull {
      0%   { transform: translateY(0px) scale(0.5); opacity: 0; }
      20%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { transform: translateY(-200px) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="platform"></div>
    <div class="character" id="necromancer">
      <img src="necromancer_male.png" alt="Necromancer Male">

      <!-- Aura tubuh -->
      <div class="aura-shadow"></div>
      <div class="aura-rays"></div>

      <!-- Efek senjata -->
      <div class="weapon-glow"></div>
      <div class="weapon-particles"></div>
    </div>

    <!-- Container skull -->
    <div class="skulls" id="skulls"></div>

    <h3>Necromancer</h3>
    <div class="tag">Male</div>
  </div>

  <script>
    // Tilt interaktif
    const char = document.getElementById('necromancer');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * -20;
      char.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      char.style.transform = "rotateX(0) rotateY(0)";
    });

    // Skull generator
    const skullsContainer = document.getElementById('skulls');
    function spawnSkull() {
      const skull = document.createElement('div');
      skull.className = 'skull';
      skull.innerText = '☠️'; // Bisa diganti PNG skull
      const size = Math.random() * 24 + 24; // 24–48px
      const left = Math.random() * window.innerWidth;
      const duration = Math.random() * 3 + 4; // 4–7s
      skull.style.left = `${left}px`;
      skull.style.bottom = `0px`;
      skull.style.fontSize = `${size}px`;
      skull.style.animationDuration = `${duration}s`;

      skullsContainer.appendChild(skull);

      setTimeout(() => {
        skull.remove();
      }, duration * 1000);
    }

    // Spawn skull tiap 700ms
    setInterval(spawnSkull, 700);
  </script>
</body>
</html>
