<!DOCTYPE html>
<html>
<head>
<canvas id="app" width="500" height="500"></canvas>
<script type="module">
  import { Scene, Camera, Renderer, Mesh } from "./src/index.js";

  const canvas = document.getElementById("app");
  const renderer = new Renderer(canvas);
  renderer.setClearColor(0.1, 0.1, 0.1, 1);

  const scene = new Scene();
  const camera = new Camera();

  const triangle = new Mesh(renderer.gl);
  triangle.setPosition(0.2, 0.0, 0.0);  // geser ke kanan
  triangle.setScale(1.5, 1.5, 1.0);     // perbesar
  scene.add(triangle);

  function loop() {
    renderer.render(scene, camera);
    requestAnimationFrame(loop);
  }
  loop();
</script>
