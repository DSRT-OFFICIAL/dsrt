<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Kuning</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="cubeCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("cubeCanvas");
    const ctx = canvas.getContext("2d");

    const size = 100;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    // sisi atas
    ctx.beginPath();
    ctx.moveTo(cx, cy - size);
    ctx.lineTo(cx + size, cy - size/2);
    ctx.lineTo(cx, cy);
    ctx.lineTo(cx - size, cy - size/2);
    ctx.closePath();
    ctx.fillStyle = "#FFD700"; // kuning terang
    ctx.fill();
    ctx.stroke();

    // sisi kiri
    ctx.beginPath();
    ctx.moveTo(cx - size, cy - size/2);
    ctx.lineTo(cx, cy);
    ctx.lineTo(cx, cy + size);
    ctx.lineTo(cx - size, cy + size/2);
    ctx.closePath();
    ctx.fillStyle = "#E6C200"; // kuning medium
    ctx.fill();
    ctx.stroke();

    // sisi kanan
    ctx.beginPath();
    ctx.moveTo(cx + size, cy - size/2);
    ctx.lineTo(cx, cy);
    ctx.lineTo(cx, cy + size);
    ctx.lineTo(cx + size, cy + size/2);
    ctx.closePath();
    ctx.fillStyle = "#BFA000"; // kuning gelap
    ctx.fill();
    ctx.stroke();
  </script>
</body>
</html>
