<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubus 3D</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const size = 100;
    const vertices = [
      {x:-1,y:-1,z:-1}, {x:1,y:-1,z:-1},
      {x:1,y:1,z:-1},  {x:-1,y:1,z:-1},
      {x:-1,y:-1,z:1}, {x:1,y:-1,z:1},
      {x:1,y:1,z:1},   {x:-1,y:1,z:1}
    ];
    const faces = [
      [0,1,2,3], [4,5,6,7],
      [0,1,5,4], [2,3,7,6],
      [1,2,6,5], [0,3,7,4]
    ];

    function project(v) {
      const distance = 4;
      const scale = size / (v.z + distance);
      return {
        x: v.x * scale * 100 + canvas.width/2,
        y: v.y * scale * 100 + canvas.height/2,
        z: v.z
      };
    }

    function drawCube() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      let projected = vertices.map(project);

      faces.forEach((face,i)=>{
        ctx.beginPath();
        ctx.moveTo(projected[face[0]].x, projected[face[0]].y);
        face.forEach(idx=>ctx.lineTo(projected[idx].x, projected[idx].y));
        ctx.closePath();
        ctx.fillStyle = ["#666","#888","#aaa","#bbb","#999","#777"][i%6];
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();
      });
    }

    drawCube(); // sekali saja (statis)
  </script>
</body>
</html>
